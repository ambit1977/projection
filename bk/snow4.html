<html>
<head>
<link rel="stylesheet" media="screen" href="css3-countdown-master/css/normalize.css" />
<link rel="stylesheet" media="screen" href="css3-countdown-master/css/style.css" />
<script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
<script src="css3-countdown-master/js/countdown.js"></script>
</head>
<body style="background-color: 000; color: white; margin: 0px 0px; badding: 0px 0px;">
<div id="screen" class="cont" style="height: 100%; width: 100%; background-image: url('hato_clock_l.png'); background-repeat: no-repeat; background-position: center 0px; text-align: center; vertical-align: middle;">
    <canvas id="clockid" style="margin-top:310px;"></canvas>
    <h1>How many days to Christmas?</h1>
    <div id="CDT"></div>
</div>
<script>
// ページ読み込み時に init関数を実行
window.onload = function() {
init();
CDT();
};
 
 
// clock関数を１秒周期で繰り返す
function init(){
clock();
setInterval('clock();',1000);
}
 
 
// clock関数 start
function clock(){
var now = new Date();
 
var canvas = document.getElementById("clockid");
var ctx = canvas.getContext('2d');
ctx.save();
 
// 各種設定
    canvas.width = 200;
    canvas.height = 200;
var w      = canvas.width;
var h      = canvas.height;
var center = {x : w / 2, y : h / 2};
// 文字盤の数字の中心までの半径(canvas の半分より少し小さく)
var rads     = w / 2 * 0.60; 
 
ctx.clearRect(0, 0, w, h);
 
 
// 時計の外側の丸
ctx.save();
ctx.strokeStyle = "rgb(207, 170, 77)";
ctx.lineWidth   = 2;
ctx.shadowBlur = 5;
ctx.shadowColor = "#000";
ctx.translate(center.x,center.y);
/* グラデーション領域をセット */
  // translateで座標を移動しているためグラデーションの始終を調整
  var grad  = ctx.createLinearGradient(0,-h/2,0,h/2);   
  /* グラデーション終点のオフセットと色をセット */
  grad.addColorStop(0,'rgb(186, 168, 132)');
  grad.addColorStop(0.5,'rgb(251, 240, 199)');
  grad.addColorStop(0.9,'rgb(207, 170, 77)');
  grad.addColorStop(1,'rgb(241, 238, 105)');
  /* グラデーションをfillStyleプロパティにセット */
  ctx.fillStyle = grad;
ctx.beginPath();
ctx.arc(0, 0, (w/2)-5, 0, Math.PI * 2, false);
ctx.fill();
ctx.stroke();
/* circle white */
ctx.beginPath();
ctx.arc(0, 0, 80, 0, Math.PI * 2, false);
ctx.fillStyle   ="#FFF";
ctx.fill();
 
ctx.restore();
 
 
// 文字盤
ctx.save();
ctx.font        = "25px 'Baskerville'";
ctx.textAlign   ="center";
ctx.textBaseline    ="middle";
ctx.fillStyle   = "rgb(0, 0, 0)";
ctx.shadowBlur = 5;
ctx.shadowColor = "#FFF";
for (var i = 0; i < 12; i++) {
    var radian = i * Math.PI / 6;
    var x = center.x + rads * Math.sin(radian);
    var y = center.y - rads * Math.cos(radian);
    var text = "" + (i == 0 ? "12" : i);
    ctx.fillText(text, x, y);
  }
ctx.restore();
 
 
//  中心を移動
ctx.translate(center.x,center.y);
 
// 分
ctx.save();
ctx.strokeStyle ="#CCC";
ctx.lineWidth = 2;
ctx.beginPath();
    for (var i=0;i<60;i++){
        if (i%5!=0) {
        ctx.moveTo(80,0);
        ctx.lineTo(74,0);
        }
    ctx.rotate(Math.PI/30);
    }
ctx.stroke();
 
// 時間
ctx.strokeStyle ="#999";
ctx.lineWidth = 3;
ctx.beginPath();
    for (var i=0;i<60;i++){
    ctx.moveTo(80,0);
    ctx.lineTo(72,0);
    ctx.rotate(Math.PI/6);
    }
ctx.stroke();
ctx.restore();
 
 
// 針の設定
var sec = now.getSeconds();
var min = now.getMinutes();
var hr= now.getHours();
hr = hr>=12 ? hr-12 : hr; // 12以上なら「hr-12」、それ以外なら「hr」
ctx.fillStyle = "#999";
 
// 短針
ctx.save();
ctx.rotate( hr*(Math.PI/6) + (Math.PI/360)*min + (Math.PI/21600)*sec )
ctx.lineWidth = 6;
ctx.shadowBlur = 5;
ctx.shadowColor = "#666";
ctx.beginPath();
ctx.moveTo(-3,25);
ctx.lineTo(0,-55);
ctx.lineTo(3,10);
ctx.stroke();
ctx.restore();
 
// 長針
ctx.save();
ctx.rotate( (Math.PI/30)*min + (Math.PI/1800)*sec )
ctx.lineWidth = 3;
ctx.strokeStyle = "rgb(0, 0, 0)";
ctx.shadowBlur = 10;
ctx.shadowColor = "#999";
ctx.beginPath();
ctx.moveTo(-2,25);
ctx.lineTo(0,-65);
ctx.lineTo(2,10);
ctx.stroke();
ctx.restore();
 
// 秒針
ctx.save();
ctx.rotate(sec * Math.PI/30);
ctx.strokeStyle = "rgb(207, 170, 77)";
ctx.lineWidth = 2;
ctx.beginPath();
ctx.moveTo(0,20);
ctx.lineTo(0,-75);
ctx.stroke();
ctx.restore();
 
// 時計の中心の丸
ctx.save();
ctx.beginPath();
ctx.lineWidth = 3;
ctx.strokeStyle = "rgb(207, 170, 77)";
ctx.fillStyle   = "rgb(186, 168, 132)";
ctx.arc(0,0,7,0,Math.PI*2,true);
ctx.stroke();
ctx.fill();
ctx.restore();
 
}   // clock end
</script>
</body>
</html>
